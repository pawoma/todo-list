<!doctype html>
<html>

<head>
  <title>Set Page Color Popup</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    .wrap {
      width: 300px;
      height: 600px;
      background: white;
      overflow: hidden;
      overflow-y: auto;
      padding: 10px;
    }

    ul li {
      list-style: none;
    }

    #textarea {
      width: 90%;
      display: block;
    }

    #save-btn {}

    #todo-list {
      margin-top: 10px;
    }

    #todo-list li {
      margin-top: 6px;
      line-height: 20px;
    }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  <div class="wrap">
    <textarea id="textarea" rows="3"></textarea>
    <button id="save-btn" style="margin:10px 0;">save input</button>
    <ul id="todo-list"></ul>
  </div>
</body>

</html>
