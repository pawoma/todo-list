<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Set Page Color Popup</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
      color:#5e5e5e
    }

    .wrap {
      width: 300px;
      height: 400px;
      background: white;
      overflow: hidden;
      overflow-y: auto;
      padding: 10px;
    }

    ul li {
      list-style: none;
    }

    .textarea {
      width: 90%;
      display: block;
    }

    .todo-wrap {
      width: 90%;
      border-radius: 5px;
      /* border: solid 1px #ccc; */
    }

    .todo-list li {
      line-height: 20px;
      background: #dffdb5;
      color: #70d18d;
      border-bottom:solid 1px #ccc;
      padding:3px 5px;
    }

    .done {
      background: #fffc9f;
      color: #fba750;
      text-decoration: line-through;
    }

    .input-box {
      display: flex;
      margin-top: 20px;
    }
    .input-box b{
      white-space: nowrap
    }
    .input-box .textarea {
      border-color: #ccc;
      width: 90%;
      padding:3px;
    }

    .btn-box {
      margin-top: 20px;
      text-align: right;
    }

    .btn-box button {
      width: 100px;
      text-align: center;
      line-height: 32px;
      background: #1976ef;
      color: white;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="todo-wrap">
      <ul class="todo-list"></ul>

    </div>
    <div class="input-box">
      <b class="title">任务：</b>
      <textarea class="textarea" rows="3" placeholder="安排新的任务吧"></textarea>
    </div>
    <div class="btn-box">
      <button id="save-btn">保存任务</button>
    </div>
  </div>
</body>

</html>
